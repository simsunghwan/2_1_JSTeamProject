<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main_page</title>
    <link rel = "stylesheet" href="css/main.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
</head>
<body>
    
        
    
       
        <div class="middle_review">
            <div class = "review_icon">
                <ul class="fixedclear"> <!--좋아요 부분이 아이콘 밑으로 내려가면 clear both를 주어야한다-->
                    <button class="heartBtn" onclick="addLike()"><i class=" xi-heart-o xi-2x"></i>
                    </button>
                    <li>
                        <button class="spBubble"><i class="xi-speech-o xi-2x"></i></button>
                    </li>
                    <li>
                        <button class="send"><i class="xi-location-arrow xi-2x"></i></button>
                    </li>
                    <li>
                        <button class="bookmark"><i class="xi-bookmark-o xi-2x"></i></button>
                    </li>
                </ul>
            </div>
            <div class="comment_part">
            <ul>
                <li class="like_count" onchange="countPlus()">
                    좋아요 1324개 
                </li>
            </ul>
            <div>
                <ul>
                    <li class="li">
                        <div>
                            <div class="comment">
                                <span class="user">heewo</span>
                                <span class="userComment">멋지네!!</span>
                                
                            </div>
                            <button class="likeHeart" onclick="pushHeart()" ></button>
                            <button class="removeComment" onclick="removeComm()" ></button>
                        </div>
                        <time class="before">1일전</time>
                    </li>
                </ul>
            </div>
            </div>
        </div>
        <div class="middle_add_review">
            <ul>
                <li>
                    <img class = "smile" src="img/smile.png" alt="smile">
                </li>
            </ul>
            <input class="input_review" type="text" oninput="inputReview()"  placeholder="댓글 달기...">
            <button class="review_upload" onclick="uploadReview()">게시</button>
        </div>
        
    <script src="js/main.js"></script>
</body>
</html>
