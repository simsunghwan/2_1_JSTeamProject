<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6조 JS Project</title>
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="CSS/media.css">
  <link rel="stylesheet" href="CSS/intro.css">
  <script src="JS/change_menu.js"></script>
  <script src="JS/view_board.js"></script>
  <script src="JS/getImage.js"></script>
  <script src="JS/create_board.js"></script>
  <script src="JS/login.js"></script>
</head>
<body>
  <header>
    <!-- Head -->
    <div class="main_top" style="display: flex !important;"> <!-- display : flex 가 어떤 뜻이야?  -->
      <div id="home_title" onclick="defaultDisplay()"><h1>Home</h1></div> 
      <nav>
        <div class="nav_bar" onclick="vIntro()"><h1>조원 소개</h1></div>
        <div class="nav_bar"><h1>현지학기제</h1></div>
        <div class="nav_bar" onclick="getPosts()"><h1>게시판</h1></div>
        <div class="nav_bar"><h1>준비중....</h1></div>
      </nav>

      <div id="login" class="show">
        <form action="#" class="login_form">
          <div>
            <h4>Login</h4>
            <input type="text" name="user_name" id="input_login">
            <input type="password" name="password" id="input_pw">
          </div>
          <div class="btn">
            <button id="loginBtn">login</button>
            <button id="signUpBtn">sign Up</button>
          </div>
        </form>
      </div>
    </div>
  </header>
  <!-- Section -->
  <!-- 메뉴를 눌렀을 때 새로고침 되지 않고 작동해야합니다. -->
  
  
  <section>
    <!-- 조원 소개 -->
    <div id="intro" class="hide" style="overflow: hidden;">
      <div>
        <h1>조원 소개</h1>
      </div>
      <div id="sc" class="slide-container"></div>
      <div>
        <button class="before" id="before">◀</button>
        <button class="next" id="next">▶</button>
      </div>
    </div>
    <!-- 게시판 -->
    <div id="board" class="hide">
      <div class="sectionTitle"><h1>자유게시판</h1></div>
      <div class="board_list">
        <div class="board_top">
          <div class="num">번호</div>
          <div class="title">제목</div>
          <div class="writer">글쓴이</div>
          <div class="date">작성일</div>
          <div class="count">조회</div>
        </div>
        <div id="conText">
          <div id="vContent"></div> <!-- input tag로 만들어 보자 -->
        </div>
      </div>
    </div>
  </section>  
  <footer>
    <div id="board_btn" class="hide">
      <button id="create_board" class="hide">작성</button>
      <!-- 삭제와 수정은 로그인 회원과 일치 할 때만 보이기
      <button id="modify_board" class="show">수정</button>
      <button id="delete_board" class="show">삭제</button>  -->
    </div>
  </footer>
  <script>

    const $intro      = document.querySelector("#intro");
    const $board      = document.querySelector("#board");
    const $login      = document.querySelector("#login");
    const $boardList  = document.querySelector(".board_list");
    const $boardTop   = document.querySelector(".board_top");

    // 게시판 버튼 선택자 (작성, 수정, 삭제)
    const $board_btn  = document.querySelector('.board_button');
    const $create_board = document.querySelector("#create_board");

    $create_board.addEventListener('submit', postData);
  </script>
</body>
</html>
