<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6조 JS Project</title>
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="CSS/media.css">
  <script src="JS/change_menu.js"></script>
  <script src="JS/view_board.js"></script>
</head>
<body>
  <header>
    <!-- Head -->
    <div class="main_top" style="display: flex !important;"> <!-- display : flex 가 어떤 뜻이야?  -->
      <div id="home_title" onclick="defaultDisplay()"><h1>Home</h1></div> 
      <nav>
        <div class="nav_bar" onclick="defaultDisplay()"><h1>조원 소개</h1></div>
        <div class="nav_bar"><h1>현지학기제</h1></div>
        <div class="nav_bar" onclick="getPosts()"><h1>게시판</h1></div>
        <div class="nav_bar"><h1>준비중....</h1></div>
      </nav>
      <div id="login" class="show">
        <form action="#" class="login_form">
          <div>
            <h4>Login</h4>
            <input type="text" name="user_name" id="input_login">
            <input type="password" name="password" id="input_pw">
          </div>
          <div class="btn">
            <button id="loginBtn">login</button>
            <button id="signUpBtn">sign Up</button>
          </div>
        </form>
      </div>
    </div>
  </header>
  <!-- Section -->
  <!-- 메뉴를 눌렀을 때 새로고침 되지 않고 작동해야합니다. -->
  
  <section>
    <!-- 게시판 -->
    <div id="board" class="hide">
      <div class="sectionTitle"><h1>자유게시판</h1></div>
      <div class="board_list">
        <div class="board_top">
          <div class="num">번호</div>
          <div class="title">제목</div>
          <div class="writer">글쓴이</div>
          <div class="date">작성일</div>
          <div class="count">조회</div>
        </div>
        <div id="conText">
          <div id="vContent"></div> <!-- input tag로 만들어 보자 -->
        </div>
      </div>
    </div>
  </section>  

  <script>
    $board      = document.querySelector("#board");
    $login      = document.querySelector("#login");
    $boardList  = document.querySelector(".board_list");
    $boardTop   = document.querySelector(".board_top");
  </script>
</body>
</html>
