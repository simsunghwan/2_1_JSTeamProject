<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="login.js"></script>
    <script defer src="signtest.js"></script>
    <script defer src="userDelete.js"></script>
    <link rel="stylesheet" href="test.css">
    
    
</head>
<body>
  <header>
    <div id="login" class="show">
        <form class="login_form" method="post" >
          <div>
            <h4>Login</h4>
            <input  type="text" name="user_name" id="input_login">
            <input type="password" name="password" id="input_pw">
          </div>
          <div class="error_message" style="color:red"> </div>
          <div class="btn">
            <button id="loginBtn" type="submit">로그인</button>
            <button type="button" id="signUpBtn">회원가입</button>
            <button id="delBtn" type="submit">회원 삭제</button>
          </div>
        </form>
      </div>
    </header>
    <div id="deleteBox" class="hidden"> 
      <h1>userDelete</h1>
      <form id="userDel">
        <div class="form-group">
          <label for="delUserIdInput">삭제할 아이디:</label>
          <input type="text" id="delUserIdInput">
          <button type="button" id="deleteBtn">삭제</button>
        </div>
      </form>
    </div>

    <div id="modifyBox" class="hidden">
      <h1>userModify</h1>
      <form id="userCorr">
        <div class="form-group">
          <label for="modifyIdInput">수정할 아이디</label>
          <input type="text" id="modifyIdInput">
          <button type="button" id="modifyBtn">수정</button>
        </div>
      </form>
    </div>
      
    <div id="signBox" class="hidden"> 
    <h1>signupForm</h1>
    <!-- < id="sign" method="post"> -->
    <form id="signUp" method="post">
      <div class="form-group">
        <label for="userIdInput">아이디:</label>
        <input type="text" id="userIdInput">
      </div><br>
      <div class="form-group">
        <label for="passwordInput">비밀번호:</label>
        <input type="password" id="passwordInput">
      </div><br>
      <div class="form-group">
        <label for="pwCheck">비밀번호 확인:</label>
        <input type="password" id="pwCheck">
      </div><br>
      <div class="form-group">
        <label for="nameInput">이름:</label>
        <input type="text" id="nameInput">
      </div><br>
      <div class="form-group">
        <label for="nickNameInput">닉네임:</label>
        <input type="text" id="nickNameInput">
      </div><br>
      <div class="form-group">
        <label for="phoneInput">전화번호:</label>
        <input type="tel" id="phoneInput">
      </div><br>
      <div class="form-group">
        <label for="birthInput">생일:</label>
        <input type="text" id="birthInput">
      </div><br>
      <div class="sign_error" style="color:red"> </div>
      <div class="sign_success" style="color:rgb(12, 255, 69)"> </div>
      
      <button type="button" id="sign-up">저장</button>
  </form>
</div>

    

</body>
</html>
